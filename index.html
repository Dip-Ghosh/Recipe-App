<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="category" role="button">
                                Category
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="random-meals" role="button">
                                Meals
                            </a>
                        </li>
                    </ul>

                <form class="d-flex justify-content-center">
                    <input class="form-control me-2" type="text" id="search-term" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search" type="submit"> <i class="fas fa-search"></i></button>
                </form>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row" >
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="meals-list"></div>
            </div>
            <div class="row" >
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="category-meal"></div>
            </div>
            <div class="row" >
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="meals"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="meals" id="random-meal"></div>
                </div>
            </div>

        </div>

        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-info" id="meal-info"></div>
            </div>
        </div>
        <script src="js/app.js" defer></script>
        <script src="js/navbar.js" defer></script>
        <script src="js/category.js" defer></script>
        <script src="js/meal.js" defer></script>
    </body>
</html>
